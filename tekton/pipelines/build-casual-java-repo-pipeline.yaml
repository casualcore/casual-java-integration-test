apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: build-casual-java-repo-pipeline
spec:
  workspaces:
    - name: pipeline-workspace
  params:
    - name: repository
      description: "Repository to build."
      type: object
      properties:
        url:
          type: string
        revision:
          type: string
  tasks:
    - name: clone
      taskRef:
        name: git-clone
      params:
        - name: url
          value: $(params.repository.url)
        - name: revision
          value: $(params.repository.revision)
        - name: subdirectory
          value: "casual-java"
      workspaces:
        - name: output
          workspace: pipeline-workspace
    - name: build
      runAfter:
        - clone
      taskRef:
        name: gradle
      params:
        - name: PROJECT_DIR
          value: "./casual-java"
        - name: GRADLE_COMMAND
          value: "./gradlew"
        - name: TASKS
          value:
            - assemble
            - dist
      workspaces:
        - name: source
          workspace: pipeline-workspace
    - name: build-image
      runAfter:
        - build
      taskRef:
        name: buildah
      params:
        - name: DOCKERFILE
          value: ./images/casual-java/docker/Dockerfile
        - name: IMAGE
          value: 192.168.68.130:5000/casual-java:3.2.49
        - name: TLSVERIFY
          value: 'false'
      workspaces:
        - name: source
          workspace: pipeline-workspace